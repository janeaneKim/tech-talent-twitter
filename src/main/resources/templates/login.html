<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<title>Log in</title>
		<th:block th:replace= "/fragments/head">
		</th:block>	
	</head>      
    <body>
    	<div class="container">
    	    <div th:replace= "/fragments/navbar">
    		</div>
    		<h2>Welcome!</h2>
    		<form th:action="@{/login}" method="post">
    			<input type="text" id="username" name="username" placeholder="Username" 
    			       class="form-control"/>
    			<br/>
    			<input type="password" id="password" name="password" placeholder="Password" 
    			       class="form-control"/>
    			<br/>
    			<div align="center" th:if="${param.error}">
    				<h4 style="color: red">Login Unsuccessful</h4>
    			</div>
    			<button class="btn btn-md btn-success btn-block" name="Submit" value="Login" 
    			        type="submit">
    			        Log In
    			</button>	
    		</form>
    		<form th:action="@{/signup}" method="get">
    			<h3>New to Tech Talent Twitter?</h3>
    			<button class="btn btn-md btn-primary btn-block" name="Submit" value="Signup" 
    			        type="submit">Sign Up</button>
    		</form>
    	</div>
    </body>       
</html>
